services:
  backend:
    build:
      context: ./hydroalert-backend
    container_name: mern-backend
    restart: always
    ports:
      - "127.0.0.1:5000:5000"  # This exposes port 5000 to the outside world
    env_file:
      - ./hydroalert-backend/.env
    environment:
      - MONGO_URI=mongodb://mongo:27017/flood_alert_db
    depends_on:
      - mongo

  # frontend:
