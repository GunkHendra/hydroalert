  #     - ./hydroalert-frontend/.env
  #   depends_on:
  #     - backend

  mongo:
    image: mongo:7
    container_name: hydroalert-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
